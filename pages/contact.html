<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/pages/assets/css/style.css">
    <title>Contact</title>
</head>

<style>
    ::-webkit-scrollbar {
        background-color: #083A54 !important;
        width: 8px;
    }


    ::-webkit-scrollbar-thumb {
        background-color: #23BAB1 !important;
        border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #23BAB1 !important;
    }
</style>

<body>

    <div class="container">
        <div class="my-5 bg_primary text-center text-white border-bottom border-5 py-3 shadow-lg rounded-top-2 mb-4">
            <h1>Contact Us</h1>
        </div>

        <div class="row">
            <div class="col-md-6 shadow-lg rounded-3 px-sm-5 px-3 py-4 my-3 mx-auto">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control contactTextarea" id="exampleFormControlTextarea1" rows="6"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn w-100 secondary_btn px-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script
</body>

</html>
