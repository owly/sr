<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact</title>
</head>

<style>
    ::-webkit-scrollbar {
        background-color: #083A54 !important;
        width: 8px;
    }


    ::-webkit-scrollbar-thumb {
        background-color: #23BAB1 !important;
        border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #23BAB1 !important;
    }
</style>

<body>

    <!-- Navbar -->

    <nav class="navbar bg_primary navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img class="rounded-5 logo" width="50"
                    src="/pages/assets/images/logo-2.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav navBar mx-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Examples</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Your Script</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container layout_margin mb-5 pb-5">
        <div class="my-3 bg_secondary text-center text-white border-bottom border-5 py-1 shadow-lg rounded-top-2">
            <h1>Contact Us</h1>
        </div>

        <div class="row">
            <div class="col-md-6 shadow-lg rounded-3 px-sm-5 px-3 py-4 my-3 mx-auto">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control contactTextarea" id="exampleFormControlTextarea1" rows="6"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn w-100 secondary_btn px-3 fw-semibold">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer class="bg_primary shadow-lg text-white w-100 py-3 d-flex align-items-center mt-5">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-between">
                <div class="col-lg-6 d-flex justify-content-lg-start justify-content-center">
                    <p class="mb-0 text-center">Copyright Â© 2023 <span class="fst-italic text_secondary"> ScriptReader.ai.</span> All rights reserved.</p>
                </div>
                <div class="col-lg-6">
                    <ul class="d-flex flex-wrap mb-0 justify-content-lg-end justify-content-center footerLinks list-unstyled mt-3 mt-lg-0">
                        <li class="mx-2"><a href="">Terms of Use</a></li>
                        <li class="mx-2"><a href="">Privacy Policy</a></li>
                        <li class="mx-2"><a href="">Cookie Policy</a></li>
                        <li class="mx-2"><a href=""> GDPR Compliance</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
