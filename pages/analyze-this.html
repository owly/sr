<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/pages/assets/css/style.css">
    <title>Analyze This</title>
</head>

<style>
    ::-webkit-scrollbar {
        background-color: #083A54 !important;
        width: 8px;
    }


    ::-webkit-scrollbar-thumb {
        background-color: #23BAB1 !important;
        border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #23BAB1 !important;
    }
</style>

<body>

    <div class="container">
        <div class="my-5 bg_primary text-center text-white border-bottom border-5 py-3 shadow-lg rounded-top-2 mb-4">
            <h1>Analyze this!</h1>
        </div>
        <div class="text-center">
            <h2 class="mb-3">Upload your screenplay in PDF.</h2>
            <h6>Examples of what to expect can be found <a href="">here.</a></h6>
        </div>

        <div class="mainContent_analyze shadow-lg rounded-3 p-sm-5 p-3 my-5">
            <form>
                <div class="row d-flex flex-column">
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Movie Title:</label>
                        <input type="text" class="form-control" id="movie">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="exampleInputEmail1" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="formFile" class="form-label">Movie File in PDF format:</label>
                        <input size="lg" class="form-control inputFile" type="file" id="formFile">
                    </div>
                    <div class="mb-3 col-md-6 form-check ps-5">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1"> I agree to the Terms and Conditions
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn secondary_btn px-3">Upload Movie</button>
            </form>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script
</body>

</html>
